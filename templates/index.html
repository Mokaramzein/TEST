<!DOCTYPE html>
<html>
<head>
    <title>Execute PowerShell Command</title>
</head>
<body>
    <h1>Execute PowerShell Command</h1>
    <form method="post" action="/execute">
        <button type="submit">Run Command</button>
    </form>
    {% if output %}
    <h2>Command Output:</h2>
    <pre>{{ output }}</pre>
    {% endif %}
</body>
</html>
