<!DOCTYPE html>
<html>

  <title>Run PowerShell Command</title>
</head>
<body>
  <h1>Run PowerShell Command</h1>
  <button onclick="runCommand()">Run Command</button>
  <script>
    function runCommand() {
      fetch('/run_command')
        .then(response => response.text())
        .then(data => console.log(data));
    }
  </script>
